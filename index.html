<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Bulucu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Bulucu</a>
        <button class="the btn btn-light" id="theme">Koyu Mod</button>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>

      <div class="border p-3">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p class="lead">
          Kulanıcı bilgilerine erişmek için bir kullanıcı adı gir
        </p>
        <div class="d-flex gap-3">
          <input class="form-control" id="search-user" type="text" />
          <button class="btn btn-primary btn-lg" id="search-button">Ara</button>
        </div>
      </div>
    </div>

    <div id="profile"></div>
    <!-- Bootstrapp js tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <!--  KEndi JS tag -->
    <script src="app.js" type="module"></script>
  </body>
</html>
